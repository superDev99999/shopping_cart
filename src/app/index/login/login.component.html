<br>
<div class="row ">
  <div class="col-4 float-right">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" id="loginEmailId" class="form-control" name="emailId" [(ngModel)]="emailId" [email]="true">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!emailId || !password" (click)="login()">Login</button>
    </form>
  </div>
</div>
<section class="container">
  <br>
  <p>New User?
    <a href="#" data-toggle="modal" data-target="#createUserForm" class="badge badge-primary">Register here!</a>
  </p>
  <!-- Login form -->

  <!-- Modal -->
  <div class="modal fade" id="createUserForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Registeration</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="md-form form-sm">
              <label for="emailId">Your email</label>
              <input type="email" id="emailId" class="form-control" name="emailId" [(ngModel)]="createUser.emailId" [email]="true">
            </div>
            <div class="md-form form-sm">
              <label for="form34">Password</label>
              <input type="password" id="form34" class="form-control" name="password" [(ngModel)]="createUser.password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
  <br>
  <br>
  <ng2-toasty></ng2-toasty>
