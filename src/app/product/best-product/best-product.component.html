<!--Section: Products v.2-->
<section class="section pb-3">

  <div class="row">
    <div class="col-md-6">
      <blockquote class="blockquote float-left bq-primary">
        <h3 class="bq-title">Our Best Products</h3>
      </blockquote>
    </div>
    <div class="col-md-6">
      <a class="btn btn-default float-right" [routerLink]="[ '/products/all-products' ]">View All</a>
    </div>
  </div>
  <owl-carousel [options]="options" [items]="bestProducts" [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <!--First column-->
    <div class="item" style="padding:20px" *ngFor="let product of bestProducts;let i = index">
      <div class=" mb-r">
        <div class="card" style="width: 18rem; padding: 20px">
          <a href="#" [routerLink]="['/products/product', product.$key]">
            <img class="card-img-top" [src]="product.productImageUrl" alt="Card image cap">
          </a>
          <div class="card-body">
            <a href="#">
              <h5 style="font-size: 11px">{{ product.productCategory }}</h5>
            </a>
            <h5 class="card-title" style="font-size: 15px">
              <strong>
                <a [routerLink]="['/products/product', product.$key]">{{ product.productName }}</a>
              </strong>
            </h5>
            <p class="card-text">{{ product.productDescription }}
            </p>
          </div>
          <!--Card footer-->
          <div class="card-footer">
            <span class="left">{{ product.productPrice }}$</span>
            <span class="right">
              <a href="#">
                <i class="fa fa-heart"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
      <!--/First column-->
    </div>
  </owl-carousel>
</section>
<!--Section: Products v.2-->
